<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Portfolio | Contact</title>
</head>
<body>
  <header class="header-inner">
    <div class="container">
      <nav class="header__nav">
        <img src="./img/logo.png" alt="John Doe logo" class="header__nav__logo">
        <div class="header__nav__menu">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./work.html">Work</a>
          <a href="./contact.html" class="current">Contact</a>
        </div>
      </nav>
    </div>
  </header>
  <section class="section-contact-a text-center py-2">
    <div class="container">
      <h2 class="section__title">Contact me</h2>
      <div class="section__line--bottom"></div>
      <p class="lead">Here is how you can reach me:</p>
      <form class="section-contact-a__form">
        <div class="form__group">
          <input type="text" id="name" name="name" placeholder="Name" class="form__input" aria-label="Name">
          <input type="email" id="email" name="email" placeholder="Email address" class="form__input" aria-label="Email" aria-required="true" required>
        </div>
        <div class="form__group">
          <input type="text" id="subject" name="subject" placeholder="Subject" class="form__input" aria-label="Subject">
          <input type="tel" id="phone" name="phone" placeholder="Phone number" class="form__input" aria-label="Phone">
        </div>
        <textarea id="message" name="message" cols="30" rows="10" placeholder="Enter message" class="form__input input--message"></textarea>
        <button type="submit" class="btn-dark form__btn">Submit</button>
      </form>
    </div>
  </section>
  <section class="section-contact-b text-center py-3">
    <div class="container">
      <div class="section-contact-b__info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@johndoe.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>123-456-789</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>10 Main st, Boston MA</p>
        </div>
      </div>
    </div>
  </section>
  <footer class="main-footer py-2">
    <div class="container main-footer__content">
      <p>&copy; 2021 John Doe</p>
      <div class="main-footer__social">
        <a href="#" class="social__link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social__link"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
